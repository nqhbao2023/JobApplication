name: Daily Job Crawler
on:
  schedule:
    - cron: '0 2 */3 * *'
  workflow_dispatch:

jobs:
  crawl-viecoi:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Setup Firebase credentials
        working-directory: ./server
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccountKey.json

      - name: Crawl viecoi.vn jobs
        working-directory: ./server
        run: npm run crawl:viecoi-jobs -- --limit 100
        continue-on-error: true

      - name: Normalize data
        working-directory: ./server
        run: npm run normalize:viecoi
        continue-on-error: true

      - name: Upsert to Firestore
        working-directory: ./server
        run: npm run upsert:viecoi-jobs

      - name: Archive crawl results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: crawl-data-${{ github.run_number }}
          path: |
            server/data/viecoi-jobs-raw.json
            server/data/viecoi-jobs-normalized.json
          retention-days: 7

      - name: Cleanup
        working-directory: ./server
        if: always()
        run: rm -f serviceAccountKey.json

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Daily Crawler Failed',
              body: `Daily job crawl failed on ${new Date().toISOString()}\n\nCheck logs: ${context.payload.repository.html_url}/actions/runs/${context.runId}`,
              labels: ['crawler', 'automation', 'bug']
            })
